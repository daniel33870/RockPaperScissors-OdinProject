<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>
        Rock Paper Scissors
    </h1>
    
    <section class="score">
        <div class="names">
            <div class="name">
                <h2>You</h2>
                <span id="humanScore" class="scores">0</span>
            </div>
            <div class="name">
                <h2>Computer</h2>
                <span id="computerScore" class="scores">0</span>
            </div>
        </div>
        <div class="winner">
            <h2 id="winner">The winner is: </h2>
        </div>

        <a class="play" id="playButton" >Play!</a>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
